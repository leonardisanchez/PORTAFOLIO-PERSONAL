<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Texto</title>
</head>
<body>
    


    <h1>Tipos de Texto</h1>

    <hr>
    <p>my <b >Texto  en negrita</b></p> <!--simpre  con con el encapsulamiento-->
    <strong>Textos  importante en negrita</strong><br>
    <i>Texto  en cursiva</i> <br>
    <em>Texto importante en cursiva</em><br>
    <u>Texto  subrayado</u><br>
    <small>Texto  mas pequeño</small><br>

    <code>
        hola mundo <!--code solo es ´para mostras codigos -->
    </code>

</body>
</html>
